<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Summary - Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .summary-card {
            background: white;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .summary-card:hover {
            transform: translateY(-5px);
        }
        .location-badge {
            background-color: #e9ecef;
            border-radius: 20px;
            padding: 0.5rem 1rem;
            margin-bottom: 1rem;
            display: inline-block;
        }
        .summary-text {
            font-size: 1.1rem;
            line-height: 1.6;
            color: #343a40;
        }
        .back-btn {
            transition: all 0.3s ease;
        }
        .back-btn:hover {
            transform: translateX(-5px);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">Weather Summary AI</a>
        </div>
    </nav>

    <div class="container my-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <a href="/" class="btn btn-outline-primary mb-4 back-btn">
                    <i class="bi bi-arrow-left"></i> Back to Search
                </a>
                
                <div class="summary-card p-4">
                    <div class="text-center mb-4">
                        <div class="location-badge">
                            <i class="bi bi-geo-alt"></i>
                            Coordinates: {{ latitude }}°, {{ longitude }}°
                        </div>
                    </div>
                    
                    <div class="summary-text">
                        {{ summary | nl2br | safe }}
                    </div>
                    
                    <hr class="my-4">
                    
                    <div class="text-muted text-center small">
                        Generated at {{ timestamp.strftime('%Y-%m-%d %H:%M:%S UTC') }}
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">
                        Get Another Summary
                    </a>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-light py-4 mt-5">
        <div class="container text-center">
            <p class="text-muted mb-0">Weather Summary AI &copy; 2025</p>
        </div>
    </footer>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</body>
</html>
